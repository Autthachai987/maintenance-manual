function parseContent(text) {
  let html = text
    .replace(/## (.+)/g, '<h4>$1</h4>')
    .replace(/‚ö†Ô∏è ‡∏Ñ‡∏≥‡πÄ‡∏ï‡∏∑‡∏≠‡∏ô: (.+)/g, '<div class="warning-box">‚ö†Ô∏è $1</div>')
    .replace(/‚úÖ ‡πÄ‡∏Ñ‡∏•‡πá‡∏î‡∏•‡∏±‡∏ö: (.+)/g, '<div class="tip-box">‚úÖ $1</div>')
    .replace(/‚ÑπÔ∏è (.+)/g, '<div class="info-box">‚ÑπÔ∏è $1</div>')
    .replace(/^(\d+)\. (.+)$/gm, '<li>$2</li>')
    .replace(/^- (.+)$/gm, '<li>$1</li>');

  // Wrap consecutive <li> in <ul>
  html = html.replace(/((<li>.*<\/li>\s*)+)/g, '<ul>$1</ul>');
  // Convert newlines
  html = html.replace(/\n\n/g, '<br>').replace(/\n/g, '');

  return html;
}

function exportData() {
  const json = JSON.stringify(manuals, null, 2);
  const blob = new Blob([json], { type: 'application/json' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement('a');
  a.href = url;
  a.download = `maintenance-manuals-${new Date().toISOString().split('T')[0]}.json`;
  a.click();
  URL.revokeObjectURL(url);
  showToast('Export ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à ‚úÖ');
}

function importData() {

function handleImport(event) {
  const file = event.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = function(e) {
    try {
      const data = JSON.parse(e.target.result);
      if (Array.isArray(data)) {
        manuals = [...data, ...manuals];
        // Remove duplicates by id
        const seen = new Set();
        manuals = manuals.filter(m => {
          if (seen.has(m.id)) return false;
          seen.add(m.id);
          return true;
        });
        saveData();
        renderCategories();
        renderStats();
        renderManuals();
        showToast(`Import ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à - ${data.length} ‡∏Ñ‡∏π‡πà‡∏°‡∏∑‡∏≠ ‚úÖ`);
      }
    } catch(err) {
      showToast('‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏ñ‡∏π‡∏Å‡∏ï‡πâ‡∏≠‡∏á', 'error');
    }
  };
  reader.readAsText(file);
  event.target.value = '';
}
